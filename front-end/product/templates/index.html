<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/flatly/bootstrap.min.css" integrity="sha384-qF/QmIAj5ZaYFAeQcrQ6bfVMAh4zZlrGwTPY7T/M+iTTLJqJBJjwwnsE5Y0mV7QK" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="#">Produtos</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarColor01">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="#">Home
                    <span class="sr-only">(current)</span>
                  </a>
                </li>
                
              </ul>
            </div>
          </nav>

        <div class="container col-12 p-2">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#register-modal">Cadastrar novo Produto</button>
        </container>
        

<!-- modal de cadastro / update -->
        <div class="modal" id="register-modal">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Cadastrar</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form id="register-form">
                    <fieldset>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Nome</label>
                            <input type="text" class="form-control" id="name-input" aria-describedby="emailHelp" placeholder="ex: João Silva">
                          </div>
                      </fieldset>
                      <fieldset>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Descrição</label>
                            <input type="email" class="form-control" id="email-input" aria-describedby="emailHelp" placeholder="ex: nome@email.com">
                          </div>
                      </fieldset>

                      <fieldset>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Valor</label>
                            <input type="date" class="form-control" id="admission-input" aria-describedby="emailHelp" >
                          </div>
                      </fieldset>
                      
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" id="btn-register" class="btn btn-primary">Cadastrar</button>
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                </div>
              </div>
            </div>
          </div>

          <div class="modal" id="update-modal">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Atualizar</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form id="update-form">
                    <input type="hidden" id="id-input" />
                    <fieldset>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Nome</label>
                            <input type="text" class="form-control" id="name-input" aria-describedby="emailHelp" placeholder="ex: João Silva">
                          </div>
                      </fieldset>
                      <fieldset>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Descrição</label>
                            <input type="email" class="form-control" id="email-input" aria-describedby="emailHelp" placeholder="ex: nome@email.com">
                          </div>
                      </fieldset>

                      <fieldset>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Valor</label>
                            <input type="date" class="form-control" id="admission-input" aria-describedby="emailHelp" >
                          </div>
                        </fieldset>
                      
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" id="btn-update" class="btn btn-primary">Atualizar</button>
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                </div>
              </div>
            </div>
          </div>
        
    </body>
    
    <table class="table table-hover" id="list-table">
        <thead>
          <tr>
            <th scope="col">Nome</th>
            <th scope="col">Descrição</th>
            <th scope="col">Valor</th>
            <th scope="col">Ações</th>
          </tr>
        </thead>
        <tbody id="list-table-body">
          
        </tbody >
      </table>

      <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
<script src="main.js"></script>
</html>
